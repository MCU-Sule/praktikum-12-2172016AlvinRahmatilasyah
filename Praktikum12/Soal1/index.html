<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="author" content="Alvin Rahmatilasyah 2172016">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>index</title>
        <style>
            .p1 {
                background-color: cornflowerblue;
                width: 100%;
                height: 100px ;
                font-size: 20px;
            
            }
        </style>
    </head>
    <body>
        <div class=".p1">

        </div>
        <div id="demoA"></div>
        <script>
        var data = $.getJSON("cityList.json");
        data = JSON.parse(data);

        var list = document.createElement("ol");
        for (let i of data) {
            let item = document.createElement("li");
            item.innerHTML = i;
            list.appendChild(item);
        }
        document.getElementById("demoA").appendChild(list);

            $.getJSON("cityList.json" , function (result) {
                var random= parseInt(Math.floor(Math.random("button")*result.length))
                document.querySelector(".p1").innerHTML=result[random].name
                document.querySelector(".p1").innerHTML=result[random].country
                document.querySelector(".p1").innerHTML=result[random].coord
            });
        </script>
    </body>
</html>
