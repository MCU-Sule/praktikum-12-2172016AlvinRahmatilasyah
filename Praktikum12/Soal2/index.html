<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>index</title>
        <style>
            #button {
                width: 100%;
            }
            .hitam {
                margin-top: 20px;
                background-color: black;
                width: 100%;
                height: 500px;
            }
            .orange {
                border: 2px solid orange;
                width: 120px;
                height: 120px;
            }
            .orange1 {
                border: 2px solid orange;
                width: 120px;
                height: 120px;
            }
            .orange2 {
                border: 2px solid orange;
                width: 120px;
                height: 120px;
            }
            .nama{
                background-color: rgba(226, 158, 12, 0.597);
                width: 80%;
                height: 25px;
                font-size: 100px;
                color: yellow;
                margin-left: 200px;
                position: absolute;
            }
            .nama1 {
                background-color: rgba(226, 158, 12, 0.597);
                width:  80%;
                height: 25px;
                font-size: 100px;
                color: yellow;
                margin-left: 200px;
                position: absolute;
            }
            .nama2 {
                background-color: rgba(226, 158, 12, 0.597);
                width:  80%;
                height: 25px;
                font-size: 100px;
                color: yellow;
                margin-left: 200px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <input id="button" type="button" value="Find me 3 random Champion!" onclick="result()">
        
        <div class="hitam"> 
            <div class="orange"> <br> 
                <div class="nama">  </div> 
                <p class="p"> </p>
            </div>
            <br>
            <div class="orange1"> <br> 
                <div class="nama1">  </div>
                <p class="p1"> </p>
            </div>
            <br>
            <div class="orange2"> <br> 
                <div class="nama2">  </div> 
                <p class="p2"> </p>
            </div>
        </div>
        <script>
            $.getJSON("league.json", function (result) {
                    var random= Math.floor(Math.random(button)*result.length)
                    document.querySelector(".orange").innerHTML="<img src='"+result[random].icon+"'>"
                    document.querySelector(".name").innerHTML= result[random].id
                    document.querySelector(".p").innerHTML= result[random].description
            })

            $.getJSON("league.json", function (result) {
                    let random= Math.floor(Math.random("button")*result.length)
                    document.querySelector(".orange1").innerHTML="<img src='"+result[random].icon+"'>"
                    document.querySelector(".name1").innerHTML= result[random].id
                    document.querySelector(".p1").innerHTML= result[random].description
            })

            $.getJSON("league.json", function (result) {
                    let random= Math.floor(Math.random("button")*result.length)
                    document.querySelector(".orange2").innerHTML="<img src='"+result[random].icon+"'>"
                    document.querySelector(".name2").innerHTML= result[random].id
                    document.querySelector(".p2").innerHTML= result[random].description
            })

        </script>
